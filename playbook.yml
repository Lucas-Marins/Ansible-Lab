- hosts: terraform-ansible
  tasks:
  - name: Instalando o python3, virtualenv
    apt:
      pkg:
      - python3
      - virtualenv
      update_cache: yes
    become: yes 
  
  - name: Instalando dependÃªncias com pip (Djabdi e Djando Rest)
    pip:
      virtualenv: /home/ubuntu/tcc/venv
      name:
        - django
        - djangorestframework
  
  - name: Iniciando o projeto
    shell: '. /home/ubuntu/tcc/venv/activate; django-admin startproject setup /home/ubuntu/tcc/'
